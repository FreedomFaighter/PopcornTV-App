<!DOCTYPE html>
<html>
  <head>
    <title>PopcornTV v0.1.0</title>
    <style type="text/css">

    </style>
    <link rel="stylesheet" type="text/css" href="css/darkly.min.css">

    <script>var app = require('./app.js');</script>
  </head>
  <body>
  	<container>
	  	<div style="padding-top: 5%; padding-bottom: 10%;">
	  		<center>
		    	<img src='logo.png' height="75" />
		    </center>
	  	</div>
	    <div>
	    	<script>
	    		if (app.installed()){
	    			document.write('<button id="install" onclick="app.update()" class="btn btn-info" style="margin-left: 25%;">Update</button>');
	    		} else {
	    			document.write('<button id="install" onclick="app.install()" class="btn btn-info" style="margin-left: 25%;">Install</button>');
	    		}
	    	</script>
	    	<script>
	    		if (app.installed()){
	    			document.write('<button id="status" onclick="app.start()" class="btn btn-success" style="margin-left: 20%;">Start</button>');
	    		} else {
	    			document.write('<button id="status" onclick="app.start()" class="btn btn-success" style="margin-left: 20%;" disabled="disabled">Start</button>');
	    		}
	    	</script>
	    </div>

    </container>
  </body>
</html>
